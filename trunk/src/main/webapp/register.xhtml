<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head></h:head> 
<body>
 
<h:form>
    姓名：<h:inputText value="#{identity.username}" /><br/>
    邮箱：<h:inputText value="#{identity.email}"/><br/>
    密码：<h:inputSecret value="#{identity.password}"/><br/>
    再输一遍：<h:inputSecret value="#{identity.rePassword}"/><br/>
    <h:commandButton action="#{identity.register}" value="注册"/>
</h:form>

</body> 
</html>
