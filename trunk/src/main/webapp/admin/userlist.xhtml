<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/backend/template.xhtml">
<ui:define name="content">
	<h:dataTable value="#{userStoreInMem.allUsers}" var="_user" border="1">
		<h:column>
			<f:facet name="header">姓名</f:facet>
			<h:outputText value="#{_user.username}" />
		</h:column>

		<h:column>
			<f:facet name="header">Email</f:facet>
			<h:outputText value="#{_user.email}" />
		</h:column>
	</h:dataTable>
</ui:define>
</ui:composition>
